{% extends "store/navigation_bar.html" %}
{%load static%}
{%load staticfiles %}

{% block head2 %}
    <head>
    <title>Shoppers &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700">
    <link rel="stylesheet" href={% static 'fonts/icomoon/style.css' %}>

    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'css/magnific-popup.css' %}>
    <link rel="stylesheet" href={% static 'css/jquery-ui.css' %}>
    <link rel="stylesheet" href={% static 'css/owl1.carousel.min.css' %}>
    <link rel="stylesheet" href={% static 'css/owl.theme.default.min.css' %}>


    <link rel="stylesheet" href={% static 'css/aos.css' %}>

    <link rel="stylesheet" href={% static 'css/style1.css' %}>
    <script src="{% static 'js/client.js' %}"></script>

  </head>
{% endblock %}


{% block body %}
    <div class="site-wrap">
    <div id="all-shops" class="center-block align-content-center">
        <div class="col-md-4">
            <div class="panel panel-default" >
                <div class="panel-heading" >
                    <h3 class="panel-title">
                        Shops List :</h3>
                </div>
                <ul id="list" class="list-group" style="overflow-y: scroll;max-height: 400px;">
                    <script>
                        send_msg({action:'get_stores'},(res,stores)=>{
                            var list = document.getElementById('list');
                            var stores = stores['stores'];
                            stores.forEach(function (store) {
                            var li ='<button onclick="write_cookie(\'stoe\',\''+store['name']+'\');window.location.href=\'/single_shop/\';  " class="list-group-item">'+ store['name'] +'</button>';
                            list.innerHTML+=li;
                            })
                        },()=>{});
                    </script>
                </ul>
            </div>
        </div>
    </div>

  </div>

  <script src={% static 'js/jquery-3.3.1.min.js' %}></script>
  <script src={% static 'js/jquery-ui.js' %}></script>
  <script src={% static 'js/popper.min.js' %}></script>
  <script src={% static 'js/bootstrap1.min.js' %}></script>
  <script src={% static 'js/owl1.carousel.min.js' %}></script>
  <script src={% static 'js/jquery.magnific-popup.min.js' %}></script>
  <script src={% static 'js/aos.js' %}></script>

  <script src={% static 'js/main1.js' %}></script>
{% endblock %}
