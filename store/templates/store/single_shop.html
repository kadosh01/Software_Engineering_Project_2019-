                                '                  </div>\n' +
                                '                </div>\n' +
                                '              </div>';
                                var b = document.cookie;
                        }
                    };
                    var shop_onfailure = (res) => {
                        document.getElementById('pr').innerHTML+='There are no items to show';
                    };
                    var products = send_msg({action:'shop_all'}, shop_onsuccess, shop_onfailure);
